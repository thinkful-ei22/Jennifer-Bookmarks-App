<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Bookmarks App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="styles.css">
    <link type="text/css" rel="stylesheet" href="formstyles.css">
    <link type="text/css" rel="stylesheet" href="bookmarksstyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
        <!-- <title (header) - should stay fixed to the top (make bigger and centered)-->
        <header role="banner">
            <h1>My Bookmarks</h1>
                <!-- add button - align left, make larger -->
                <button type="submit" name="add-bookmark" id="add-bookmark">Add Bookmark</button>
                    <!-- filter dropdown - align right (inline with add button) maybe add label-->
                <select name="rating-filter" id="rating-filter" aria-label="rating-select">
                        <!-- options: 1 star, 2 stars... add ids, values, etc.  should value be a number?-->
                        <option value="none" selected>Minimum Rating</option>
                        <option value="5">5 Stars</option>
                        <option value="4">4 Stars</option>
                        <option value="3">3 Stars</option>
                        <option value="2">2 Stars</option>
                        <option value="1">1 Star</option>   
                </select>
        </header>
    <main>
        <!-- div for top - should stay fixed at top -->
        
        <!-- form for create container -->
        <form name="create-bookmark" id="create-form" class="hidden">
            <h3>Create Bookmark</h3>
            <div id="input-div">
                <input aria-label="input-title" name="title" id="title" type="text" placeholder="Title" required/>
                <input aria-label="input-url" name="bookmark-url" id="url" type="text" placeholder="http://www.example.com" required/>
                <textarea aria-label="description" name="description" id="description" placeholder="Description..." required></textarea>
            </div>
            <div id="rating-div"> 
                <fieldset id="rating">
                    <legend>Rating</legend>
                    <input aria-label="rating-5" name="rating" id="" type="radio" value="5"/>
                    <label>5 Stars</label><br/>
                    <input aria-label="rating-4" name="rating" id="" type="radio" value="4"/>
                    <label>4 Stars</label><br/>
                    <input aria-label="rating-3" name="rating" id="" type="radio" value="3"/>
                    <label>3 Stars</label><br/>
                    <input aria-label="rating-2" name="rating" id="" type="radio" value="2"/>
                    <label>2 Stars</label><br/>
                    <input aria-label="rating-1" name="rating" id="" type="radio" value="1"/>
                    <label>1 Star</label><br/>
                </fieldset>
            </div>
            <div id="submit-div">
                <button type="submit" name="submit-new" id="submit-new" >Submit</button>
            </div>
        </form>
            <!-- ul to hold entries -->
            <ul>
                <!-- li in default mode  -->
                <li class="list-item">
                    <div class="title">
                    <!-- heading to display title - top left text, clickable -->
                    <h3>Example Title</h3>
                    <!-- button to delete - top right -->
                    <button type="submit" name="delete-bookmark" id="delete"><span class="fa fa-trash-o"></span></button>
                    <!-- div to display rating - bottom left -->
                    </div>
                    <div class="ratings">
                        <!-- the class checked will need to change depending on rating, also need to pick color -->
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star"></span>
                        <span class="fa fa-star"></span>
                        <span class="fa fa-star"></span>
                    </div>
                </li>
                <li class="list-item expanded">
                        <div class="title">
                            <!-- heading to display title - top left text, clickable -->
                            <h3>Example Title</h3>
                            <!-- button to delete - top right -->
                            <button type="submit" name="delete-bookmark" id="delete"><span class="fa fa-trash-o"></span></button>
                            <!-- div to display rating - bottom left -->
                            </div>
                            <div class="ratings">
                                <!-- the class checked will need to change depending on rating, also need to pick color -->
                                <span class="fa fa-star checked"></span>
                                <span class="fa fa-star checked"></span>
                                <span class="fa fa-star"></span>
                                <span class="fa fa-star"></span>
                                <span class="fa fa-star"></span>
                            </div>
                    <!-- div to display description -->
                    <div>
                        <p>This is where someone would describe their article. It should have enough room for 3-5 sentences.  Like these.
                        </p>
                    </div>
                    <div class="item-button-container">
                    <!-- button to visit site - bottom left -->
                    <button type="submit" name="visit-site" id="visit-site">Visit Site</button>
                    <!-- button to edit - bottom right -->
                    <button type="submit" name="edit-bookmark" id="edit-bookmark"><span class="fa fa-pencil"></span><span> Edit</span></button>
                    </div>
                </li>
            </ul>
        <!-- <div class="error-message">
            <h3>Oops!</h3>
            <p>Error text...</p>
            <span>&times;</span>
        </div> -->
        <!-- error message pop-up 
            title "oops!"
            error text -->
            <!-- div for edit container...is a separate form required? research how to implement edits
            heading "edit bookmark"
            input field (filled with previous text) (title) -left
            input field (filled with previous text) (url) - right (inline with title)
            input field (filled with previous text) (description) - left align
            rating scale (filled with previous rating) - right align
            submit button - bottom right-->
        
    </main>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="store.js"></script>  
    <script type="text/javascript" src="api.js"></script>
    <script type="text/javascript" src="listeners.js"></script>  
    <script type="text/javascript" src="index.js"></script>  
</body>
</html>
